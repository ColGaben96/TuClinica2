<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta lang="es" charset="UTF-8">
        <title>Tu Clinica.com | Iniciar Sesion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/302a1eb3e6.js" crossorigin="anonymous"></script>
    </head>
    <header th:replace="layout/header :: body"></header>
    <body>
        <div class="container-fluid">
            <div class="container">
                <br>
                <div class="alert alert-danger" role="alertdialog" id="badCredentials" th:if="${param.badCredentials}">Las credenciales son incorrectas. Intenta nuevamente</div>
                <div class="alert alert-danger" role="alertdialog" id="badEndpoint" th:if="${param.badEndpoint}">Tenemos error con nuestro servidor. Intenta mas tarde</div>
                <div class="card">
                    <h5 class="card-title" style="text-align: center;">Iniciar Sesion</h5>
                    <div class="container">
                        <form th:action="@{/login}" th:method="post" th:object="${usuario}">
                            <div class="mb-3">
                                <label for="correo">Correo</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="email" class="form-control" th:name="correo" id="correo" aria-describedby="username-info" placeholder="Ej. wgalindo@tuclinica.com" th:value="${correo}" required autofocus>
                                    <div class="invalid-feedback">
                                        Ingresa un correo válido
                                    </div>
                                </div>
                                <div id="username-info" class="form-text">Es la cuenta de correo asociada a la clínica. Si no tienes una, <a href="/application/signup">regístrate ahora</a>.</div>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena">Contraseña</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" th:name="contrasena" id="contrasena" aria-describedby="password-info" th:value="${contrasena}" required>
                                    <div class="invalid-feedback">
                                        Ingresa una contraseña válida
                                    </div>
                                </div>
                                <div id="password-info" class="form-text"><a href="/application/forgot">¿Olvidaste tu contraseña?</a></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer th:replace="layout/footer"></footer>
</html>
