<!DOCTYPE html>
<html>
<head>
<meta lang="es" charset="UTF-8">
<title>Tu Clinica.com | Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/302a1eb3e6.js" crossorigin="anonymous"></script>
	<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTOyeDPZrwFqbkMzjSIvB5aMDmecFAnGo&libraries=places&callback=initMap">
</script>
<script src="signup.js"></script>
</head>
<header>
  <!-- Aqui va un menu-->
  <h1 style="text-align: center;">Tu Clinica.com</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid-left">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="fas fa-bars"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Quienes Somos</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid-right">
      <div class="nav-item dropdown"><a class="nav-link active dropdown-toggle" aria-current="page" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mi Cuenta</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#">Iniciar Sesion</a></li>
          <li><a class="dropdown-item disabled">Registrarse</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
<form>
  <div class="fluid-container">
    <div class="container">
      <div class="card">
        <h5 class="card-title" style="text-align: center">Tus Datos</h5>
        <div class="container">
          <div class="mb-auto">
            <div class="row">
              <div class="col">
                <label for="given-names">Nombres</label>
                <div class="input-group"> 
					<span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input class="form-control" type="text" id="given-names" placeholder="Ej. Wendy Estefania">
                </div>
              </div>
              <div class="col">
                <label for="last-names">Apellidos</label>
                <div class="input-group"> 
					<span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input class="form-control" type="text" id="last-names" placeholder="Ej. Galindo Merchán">
                </div>
              </div>
            </div>
			  <div class="row">
				  <div class="col">
					  <label for="id-type">Tipo de Identificación</label>
					  <div class="input-group">
						  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
						  <select class="form-select" id="id-type">
						  </select>
					  </div>
				  </div>
				  <div class="col">
					  <label for="num-id">Número de Identificación</label>
					  <div class="input-group">
						  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
						  <input class="form-control" id="num-id" type="text" placeholder="Ej. 1075680610">
					  </div>
				  </div>
			  </div>
			<div class="row">
			  <div class="col">
				  <label for="country">Pais</label>
				  <div class="input-group">
					  <span class="input-group-text"><i class="fas fa-globe-americas"></i></span>
					  <input class="form-control" id="country" type="text" autocomplete="on" required placeholder="Ej. Colombia">
				</div>
				</div>
				<div class="col">
					<label for="state">Departamento</label>
					<div class="input-group">
						<span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
						<input class="form-control" id="state" type="text" autocomplete="on" required placeholder="Ej. Distrito Capital">
					</div>
				</div>
				<div class="col">
					<label for="city">Municipio</label>
					<div class="input-group">
						<span class="input-group-text"><i class="fas fa-city"></i></span>
						<input class="form-control" id="city" type="text" autocomplete="on" required placeholder="Ej. Bogotá D.C">
					</div>
				</div>
				<div class="col">
					<label for="address">Direccion</label>
					<div class="input-group">
						<span class="input-group-text"><i class="fas fa-map-pin"></i></span>
						<input class="form-control" id="address" type="text" autocomplete="on" required placeholder="Ej. Avenida Carrera 9 # 131-02">
					</div>
				</div>
			  </div>
          </div>
        </div>
      </div>
      <div class="card">
        <h5 class="card-title" style="text-align: center">Tu mascota</h5>
        <div class="container">
          <div class="mb-auto">
            <div class="row">
              <div class="col">
                <label for="pet-name">Nombre</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-paw"></i></span>
                  <input class="form-control" id="pet-name" type="text">
                </div>
              </div>
              <div class="col">
                <label for="pet-species">Especie</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-paw"></i></span>
                  <input class="form-control" id="pet-species" type="text">
                </div>
              </div>
            <div class="row">
              <div class="col">
                <label for="pet-breed">Raza</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-paw"></i></span>
                  <input class="form-control" id="pet-breed" type="text">
                </div>
              </div>
              <div class="col">
                <label for="pet-species">Sexo</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-paw"></i></span>
                  <input class="form-control" id="pet-species" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="pet-name">Tamaño</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-paw"></i></span>
                <input class="form-control" id="pet-name" type="text">
              </div>
            </div>
            <div class="col">
              <label for="pet-fur-color">Color</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-paw"></i></span>
                <input class="form-control" id="pet-fur-color" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="pet-name">Fecha de Nacimiento</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-paw"></i></span>
                  <input class="form-control" id="pet-name" type="text">
                </div>
              </div>
              <div class="col">
                <label for="pet-name">Detalles</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-paw"></i></span>
                  <textarea id="pet-details" rows="5" cols="75"></textarea>
                </div>
              </div>
        </div>
      </div>
      <div class="card">
        <h5 class="card-title" style="text-align: center">Tu usuario</h5>
        <div class="container">
          <div class="mb-auto">
            <div class="row">
              <div class="col">
                <label for="email">Correo</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="far fa-envelope"></i></span>
                  <input class="form-control" type="email" required>
                </div>
              </div>
              <div class="col">
                <label for="email">Confirmar Correo</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="far fa-envelope"></i></span>
                  <input class="form-control" type="email" required>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="email">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input class="form-control" type="password" required>
                  </div>
                </div>
                <div class="col">
                  <label for="email">Confirmar Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input class="form-control" type="password" required>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="form-check">
                <input class="form-check-inpu" type="checkbox" id="checkTOS" required>
                <label for="checkTOS">Acepto los términos y condiciones y el tratamiento de mi información.</label>
              </div>
              <input type="submit" class="btn btn-primary" value="Registrarse">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
<footer>
  <p style="text-align: center">© 2021 - Universidad El Bosque - Estefanía Galindo - Gabriel Blanco</p>
</footer>
</html>
